template:
  name: recon3
  identifier: recon3
  versionLabel: v1
  type: Stage
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      environment:
        environmentRef: <+input>
        deployToAll: false
        environmentInputs: <+input>
        serviceOverrideInputs: <+input>
        infrastructureDefinitions: <+input>
      service:
        serviceRef: <+input>
        serviceInputs: <+input>
      execution:
        steps:
          - stepGroup:
              name: ss
              identifier: ss
              template:
                templateRef: account.SG3
                versionLabel: v1
                templateInputs:
                  steps:
                    - step:
                        identifier: ss
                        template:
                          templateInputs:
                            type: ShellScript
                            timeout: <+input>
        rollbackSteps: []
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: Ignore
