template:
  name: s1_acc_BB
  identifier: s1_acc_BB
  versionLabel: v1
  type: Stage
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      environment:
        environmentRef: account.env_ar7
        deployToAll: false
        infrastructureDefinitions:
          - identifier: inf_ar7
      service:
        serviceRef: account.accser
      execution:
        steps:
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                executionTarget: {}
                source:
                  type: Inline
                  spec:
                    script: exit 1
                environmentVariables: []
                outputVariables: []
              timeout: 10m
        rollbackSteps: []
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: MarkAsFailure
