service: serverlessprodsanity
frameworkVersion: '2.50.0'

provider:
  name: aws
  runtime: nodejs20.x
  deploymentMethod: direct
  tracing: true # enable tracing
  deploymentBucket: awswdprcastdevconnector-serverless-deploy
  stackTags:
    harness_service_name: opsheet-wait-times-service
    bapp_id: BAPP0005087
    name_node_id: '2575'
    environment: latest
  alb:
    targetGroupPrefix: opsheet-wait-times-service
  iamRoleStatements:
    - Effect: "Allow" # xray permissions (required)
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"
  stage: dev
  region: us-east-1
  deploymentBucketObject:
    name: awswdprcastdevconnector-serverless-deploy-us-east-1
functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - { Ref: CommonLibsLambdaLayer }

layers:
  commonLibs:
    path: first_layer

plugins:
  - serverless-plugin-tracing
  - serverless-deployment-bucket
  - serverless-plugin-resource-tagging
