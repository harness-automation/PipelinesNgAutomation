apiVersion: v1
kind: Service
metadata:
  name: harness-example-svc-primary
  annotations:
    harness.io/primary-service: "true"
  labels:
    app: bg-demo-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: bg-demo-app
---
apiVersion: v1
kind: Service
metadata:
  name: harness-example-svc-stage
  annotations:
    harness.io/stage-service: "true"
  labels:
    app: bg-demo-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: bg-demo-app
