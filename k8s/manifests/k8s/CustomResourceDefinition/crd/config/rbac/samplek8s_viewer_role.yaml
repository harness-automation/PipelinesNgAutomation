# permissions for end users to view samplek8s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: samplek8s-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: crd
    app.kubernetes.io/part-of: crd
    app.kubernetes.io/managed-by: kustomize
  name: samplek8s-viewer-role
rules:
- apiGroups:
  - webapp.harness.io
  resources:
  - samplek8s
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - webapp.harness.io
  resources:
  - samplek8s/status
  verbs:
  - get
