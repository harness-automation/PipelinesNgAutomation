# Default values for todolist.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: todolist-chart
replicaCount: 2

namespace: tarun-ng
# nginx:latest
image: nginx:latest
# nginx:latest
pullPolicy: Always
dockercfg: 


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  secrets:
    key2: dasds
  config:
    key1: <+<+pipeline.variables.secondary_aws_region> == "us-west-2"?"<+<+pipeline.stages.<+stage.identifier>.variables.app_domain_global_cert_arn>,<+pipeline.stages.<+stage.identifier>.variables.app_domain_region_cert_arn>>":<+pipeline.stages.<+stage.identifier>.variables.app_domain_global_cert_arn>>

testVal: "2"
