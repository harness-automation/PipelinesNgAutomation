instance_limits:
  min: 1
  max: <+env.variables.max_instance_limit>
rules:
- rule_type: <+secrets.getValue("autoScalar_rule_type")>
  rule_sub_type: "avg_99th"
  threshold:
    min: 100
    max: 200
scheduled_limit_changes:
- recurrence: 10
  executes_at: "2032-01-01T00:00:00Z"
  instance_limits:
    min: 1
    max: 2
