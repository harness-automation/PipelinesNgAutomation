applications:
- name: harness
  health-check-type: process
  timeout: 5
  instances: 2
  memory: 250M
  docker:
    image: library/nginx
  routes:
    - route: harness_test.apps.pcf-harness.com
  processes:
    - type: web
      instances: 1
      memory: 100M
    - type: worker1
      health-check-type: port
      health-check-invocation-timeout: 10
      instances: 1
      memory: 100M
